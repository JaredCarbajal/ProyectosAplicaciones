<html> 
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    </head>
    <body>
        <table class="w3-table w3-striped w3-bordered w3-blue">
            <thead> 
                <tr> 
                    <th>id</th>
                    <th>name</th>
                    <th>username</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody id="datostabla">
                    
            </tbody>
        </table>

    </body>


<script>
   let d = fetch("https://jsonplaceholder.typicode.com/users")
   .then((data)=>{
    if(data.ok){
        return data.json()
        
    }else{
        console.log("no hay datos")
    }
   })
   .then((datajson)=>{
    let s=''
    datajson.forEach(e => {
        s+=`<tr>
        <td>${e.id}</td>
        <td>${e.name}</td>
        <td>${e.username}</td>
        <td>${e.email}</td>
    </tr>`
        
    });
    
let p= document.getElementById("datostabla") 
    p.innerHTML=s
    console.log(JSON.stringify(datajson));
   })
   console.log(d)
   console.log("hola mundo")
</script>
</html>
